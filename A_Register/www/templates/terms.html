<ion-view title="Terms" hide-nav-bar="true" ng-controller="register2Ctrl" hide-back-button="true" id="page3" class=" ">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <h3 id="terms-heading4" style="color:#000000;text-align:center;" class=" "
    >Abalobi Register
  </h3>

  <form id="terms-form3" class="list" name="myForm" >

    <label class="item item-select " for="type" id="register1-select2" >

      <span class="input-label"   >Select</span>

      <select name="type" ng-model="user.usertype" required>
        <option value="Fisherman" >Fisherman</option>
        <option value="Monitor">Monitor</option>
        <option value="Fisher Manager">Fisher Manager</option>
        <option value="Co-Operative">Co-Operative</option>
        <option value="Monitor Manager">Monitor Manager</option>
      </select>
    </label>


    <a ng-click="leave_terms()" ng-disabled="user.usertype == null " id="abalobiRegister-button1"
    class=" button button-positive button-large button-block "
    >Next
  </a>

</ion-content>
</ion-view>
