<ion-view title="fisher_info" hide-nav-bar="true" id="page3" class=" " ng-controller="register2Ctrl">
  <ion-content padding="true" class="manual-ios-statusbar-padding">

    <form id="register2-form2" class="list " name="userForm" novalidate >

      <h2 id="register2-heading4" style="color:#000000;text-align:center;" class=" ">Abalobi Register</h2>
      <ion-list id="register2-list2" class=" ">

        <h4 id="popup_fisher-markdown16" style="margin-top:5px;color:#000000;" class=" ">*Which landing site or community do you land at most often?</h4>
        <label class="item item-input item-stacked-label "  id="register1-input3">
          <input type="text" required ng-model="user.landingSite" placeholder="Landing site or community" name="landingSite">
        </label>


        <form name="fish_form" novalidate>  <!-- novalidate -> we will handle validation ourselves in each field -->

          <h4 id="popup_fisher-markdown16" style="margin-top:5px;color:#000000;" class=" ">Co-Operative:</h4>
          <ion-checkbox name="box_boat" ng-model="user.fisher_coOp">I am part of a Co-Operative</ion-checkbox>

          <!-- Co-op details (if fisher belongs to co-op) -->
          <label ng-show="user.fisher_coOp==true" class="item item-input item-stacked-label "  id="register1-input3">
            <span class="input-label">Name of Co-Operative:</span>
            <input type="text" ng-model="user.fisher_coOp_name" placeholder="" name="coOp_name">
          </label>


          <h4 id="popup_fisher-markdown15" style="margin-top:5px;color:#000000;" class=" ">*I fish from:</h4>
          <ion-checkbox name="box_boat" ng-model="user.fisher_boat">Boat</ion-checkbox>
          <ion-checkbox name="box_shore" ng-model="user.fisher_shore"
          >Shore</ion-checkbox>

          <!-- Boat details - if fish from boat) -->
          <label ng-show="user.fisher_boat==true">
            <h4> Who's Boat? </h4>
            <ion-checkbox ng-model="user.boat_own">My Own Boat</ion-checkbox>
            <ion-checkbox ng-model="user.boat_other"
            >Someone Else's Boat</ion-checkbox>
          </label>

          <ion-list ng-show="user.boat_own==true">
            <h4> Boat information </h4>
            <label class="item item-input item-stacked-label "  id="register1-input3">
              <span class="input-label">Name of Boat</span>
              <input type="text" ng-model="user.boat_name" placeholder="" name="boat_name">
            </label>
            <label class="item item-input item-stacked-label ">
              <span class="input-label">Boat Registration number</span>
              <input type="text" ng-model="user.boat_reg" placeholder="" name="boat_reg">
            </label>
            <label class="item item-input item-stacked-label ">
              <span class="input-label">Date of Registration Expiry Date</span>
              <input type="date" ng-model="user.boat_expDate" placeholder="" name="boat_expDate">
            </label>
            <ion-checkbox ng-model="user.boat_hasEngine">Has Engine</ion-checkbox>

            <label ng-show="user.boat_hasEngine==true" class="item item-input ">
              <strong><span>Engine Capacity:</span></strong>
            </label>

            <div class="list" ng-show="user.boat_hasEngine==true">
              <label class="item item-input">
                <span class="input-label">HP:</span>
                <input type="number" ng-model="user.boat_engineCapHP">
              </label>
              <label class="item item-input">
                <span class="input-label">CC:</span>
                <input type="number" ng-model="user.boat_engineCapCC">
              </label>
            </div>

          </ion-list>
        </form>

      </ion-list>

      <!-- "Register" button -->
      <button id="register2-button5" type="submit" ng-click="submitForm(fish_form.$valid)" ng-disabled="(user.fisher_boat != true && user.fisher_shore != true) || (user.landingSite == null)" class=" button button-positive button-large button-block">Register Me</button>
    </form>

    <!-- debug display of json -->
    <pre>user = {{user | json}}</pre>
  </div>


</ion-content>

</ion-view>
